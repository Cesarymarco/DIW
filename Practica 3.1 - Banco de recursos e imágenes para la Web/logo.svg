<?xml version="1.0" encoding="utf-8"?>
<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#005f99"/>
      <stop offset="100%" stop-color="#00a2e8"/>
    </linearGradient>
  </defs>

  <!-- Fondo sutil (opcional, queda más pro) -->
  <rect width="320" height="100" fill="white"/>

  <!-- Círculo con degradado y la C grande -->
  <circle cx="60" cy="50" r="36" fill="url(#grad)" stroke="#003355" stroke-width="3"/>
  <text x="60" y="68" font-family="Arial, Helvetica, sans-serif" font-size="56" 
        font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
    C
  </text>

  <!-- Nombre completo al lado -->
  <text x="110" y="44" font-family="Arial, Helvetica, sans-serif" font-size="28" 
        font-weight="bold" fill="#005f99">
    César
  </text>
  <text x="110" y="74" font-family="Arial, Helvetica, sans-serif" font-size="28" 
        font-weight="bold" fill="#005f99">
    Sánchez
  </text>

  <!-- Línea decorativa debajo del nombre -->
  <line x1="110" y1="80" x2="310" y2="80" stroke="#00a2e8" stroke-width="3"/>
</svg>